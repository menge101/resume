<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="/htmx.min.js"></script>
    <title>Resume</title>
</head>
<body>
<div id="language-picker"
     class="language"
     hx-get="/ui/translate"
     hx-vals='{"action": "open"}'
     hx-trigger="click"
     hx-params="*"
     hx-swap="outerHTML swap:100ms">
<ul>
        <li>
            EN <img src="./flags/us.svg">
        </li>
    </ul>
</div>
<div class="header" hx-get="/ui/header" hx-trigger="load">
    <img class="htmx-indicator loading-spinner" src="./spinner.svg"/>
</div>
<div class="skills" hx-get="/ui/skills" hx-trigger="load, session-created from:body" hx-swap="outerHTML">
    <img class="htmx-indicator loading-spinner" src="./spinner.svg"/>
</div>
<div id="experience" class="experience" hx-get="/ui/experience" hx-trigger="load, session-created from:body" hx-swap="outerHTML">
    <img class="htmx-indicator loading-spinner" src="./spinner.svg"/>
</div>
<div class="cci" hx-get="/ui/cci" hx-trigger="load, session-created from:body" hx-swap="outerHTML">
    <img class="htmx-indicator loading-spinner" src="./spinner.svg"/>
</div>
<div class="early-career" hx-get="/ui/early" hx-trigger="load, session-created from:body" hx-swap="outerHTML">
    <img class="htmx-indicator loading-spinner" src="./spinner.svg"/>
</div>
<div class="education" hx-get="/ui/education" hx-trigger="load, session-created from:body" hx-swap="outerHTML">
    <img class="htmx-indicator loading-spinner" src="./spinner.svg"/>
</div>
<div class="session" hx-get="/ui/session" hx-trigger="load"></div>
</body>
</html>
